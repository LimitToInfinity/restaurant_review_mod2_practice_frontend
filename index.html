<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="app.css" />

    <title>Main Page</title>
</head>
<body>
    <h1>Main Page</h1>

    <div>
        <form method="POST" action="http://localhost:3000/reviews">
            <h3>Review a Restaurant!</h3>
            <select id="restaurant-select" name="restaurant_id"></select>
            <input type="number" name="rating" placeholder="1-5" />
            <input type="submit" value="Tell us what you think!" />
        </form>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
